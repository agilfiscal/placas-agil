<VirtualHost *:80>
    ServerName localhost
    DocumentRoot "C:/xampp/htdocs/Placas/frontend/build"
    
    <Directory "C:/xampp/htdocs/Placas/frontend/build">
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog "logs/placas-error.log"
    CustomLog "logs/placas-access.log" common
</VirtualHost> 